<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centro de Adopción de Animales “La Turra”.</title>
</head>
<body>
    <h1>Centro de Adopción de Animales <a href="https://www.lahuelladewonder.es/perros-en-adopcion-protectora-madrid/" target="_blank">Turra</a></h1>
    <img src="perro.jpg" alt="Perro raza pitbull" title="Perro pitbull">

    <ul>
        <li>Perros</li>
        <li>Gatos</li>
        <li>Hurones</li>
    </ul>
    <section id="adopciones">
        <table border="1">
            <thead>
                <tr>
                    <th>Nº Adopción</th>
                    <th>Nombre Completo</th>
                    <th>Fecha</th>
                    <th>Enlace para ver foto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#630</td>
                    <th>Mariana</th>
                    <th>Diciembre 2014</th>
                    <th><a href="https://www.lahuelladewonder.es/animal/mariana/">ver foto</a></th>
                </tr>
            </tbody>
        </table>
    </section>
    <p></p>
    <section id="solicitud">
        <form>
            <label>Nombre</label>
            <input type="text" placeholder="Introduce nombre completo" required>
            <p></p>
            <label>Email</label>
            <input type="email" placeholder="Introduce tu email" required>
            <p></p>
            <label>Tipo de animal deseado</label>
            <p></p>
            <label>Fecha Nacimiento</label>
            <input type="date">
            <p></p>
            <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
